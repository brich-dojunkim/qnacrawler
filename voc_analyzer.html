<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 기반 VoC 분석기</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .upload-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .upload-area.dragover {
            border-color: #3b82f6;
            background: #dbeafe;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #64748b;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1e40af);
            width: 0%;
            transition: width 0.3s ease;
        }

        .analysis-section {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: none;
        }

        .tab-navigation {
            background: #f8fafc;
            padding: 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .tab-nav {
            display: flex;
            gap: 0;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 16px 24px;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            background: white;
        }

        .tab-btn:hover:not(.active) {
            color: #374151;
            background: rgba(255,255,255,0.5);
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        .grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            flex: 1;
        }

        .card-badge {
            background: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .metric-list {
            list-style: none;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .metric-item:last-child {
            border-bottom: none;
        }

        .metric-name {
            color: #64748b;
            font-size: 0.9rem;
        }

        .metric-value {
            color: #3b82f6;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 800px;
            max-height: 80vh;
            width: 90%;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: #f8fafc;
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #374151;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #e2e8f0;
            color: #374151;
        }

        .modal-body {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .inquiry-card {
            background: #f8fafc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            border-left: 4px solid #3b82f6;
        }

        .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .urgency-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .urgency-urgent {
            background: #fee2e2;
            color: #dc2626;
        }

        .urgency-normal {
            background: #e0f2fe;
            color: #0277bd;
        }

        .inquiry-content {
            color: #374151;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section, .tab-content {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }
            
            .tab-nav {
                justify-content: space-between;
            }
            
            .tab-btn {
                flex: 1;
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px;
            }
            
            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>🎯 카테고리 기반 VoC 분석기</h1>
            <p>고객 문의 데이터의 카테고리별 분석 및 인사이트 도출</p>
            <p id="current-date"></p>
        </div>

        <!-- 파일 업로드 섹션 -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">JSON 파일을 여기에 드래그하거나 클릭하여 선택하세요</div>
                <div class="upload-hint">VoC 분석을 위한 Q&A 데이터 파일 (JSON 형식)</div>
                <input type="file" id="fileInput" class="file-input" accept=".json">
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" id="analyzeBtn" disabled>분석 시작</button>
            </div>
        </div>

        <!-- 분석 결과 섹션 -->
        <div class="analysis-section" id="analysisSection">
            <!-- 탭 네비게이션 -->
            <div class="tab-navigation">
                <div class="tab-nav">
                    <button class="tab-btn active" onclick="switchTab('overview')">📊 분석 개요</button>
                    <button class="tab-btn" onclick="switchTab('teams')">👥 팀별 분석</button>
                    <button class="tab-btn" onclick="switchTab('journey')">🎯 유저 여정</button>
                    <button class="tab-btn" onclick="switchTab('categories')">📂 세부 카테고리</button>
                </div>
            </div>

            <!-- 분석 개요 탭 -->
            <div id="overview" class="tab-content active">
                <h2 style="margin-bottom: 20px;">📊 분석 개요</h2>
                <div class="stats-grid" id="statsGrid">
                    <!-- 통계 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
                <div class="grid grid-2" id="overviewCharts">
                    <!-- 차트가 여기에 추가됩니다 -->
                </div>
            </div>

            <!-- 팀별 분석 탭 -->
            <div id="teams" class="tab-content">
                <h2 style="margin-bottom: 20px;">👥 팀별 분석</h2>
                <div class="grid grid-3" id="teamCards">
                    <!-- 팀 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- 유저 여정 탭 -->
            <div id="journey" class="tab-content">
                <h2 style="margin-bottom: 20px;">🎯 유저 여정별 분석</h2>
                <div class="grid grid-4" id="journeyCards">
                    <!-- 유저 여정 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- 세부 카테고리 탭 -->
            <div id="categories" class="tab-content">
                <h2 style="margin-bottom: 20px;">📂 세부 카테고리별 분석</h2>
                <div class="grid grid-3" id="categoryCards">
                    <!-- 카테고리 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 템플릿 -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">상세 정보</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 상세 내용이 여기에 추가됩니다 -->
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let analysisData = null;
        let jsonData = null;

        // 유저 여정 매핑
        const userJourneyMapping = {
            '계정·입점': [
                '입점관리', '스토어관리', '플랜관리', '신규회원가입',
                '사업자정보/양도양수', '탈퇴/재가입', '브랜드권한신청'
            ],
            '상품·콘텐츠': [
                '상품등록', '상품등록 실패', '상품 조회 및 수정', '채널상품연동',
                '브리치 기획전신청', '채널딜 진행관리', '상품문의(브리치)', '상품문의(채널)'
            ],
            '주문·배송': [
                '발주/발송관리', '배송현황관리', '배송지연 관리 (결품취소)',
                '송장등록 실패/ 송장번호 수정', '주문조회', '긴급문의', '배송정책 관리'
            ],
            '반품·취소': [
                '취소관리', '교환관리/교환철회', '반품관리/환불보류'
            ],
            '정산': [
                '구매확정관리', '정산통합', '특약매입정산', '판매대행정산'
            ]
        };

        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 현재 날짜 표시
            document.getElementById('current-date').textContent = 
                new Date().toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

            // 파일 업로드 이벤트 설정
            setupFileUpload();
        });

        // 파일 업로드 설정
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const analyzeBtn = document.getElementById('analyzeBtn');

            // 클릭 이벤트
            uploadArea.addEventListener('click', () => fileInput.click());

            // 드래그 앤 드롭 이벤트
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // 파일 선택 이벤트
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });

            // 분석 시작 버튼
            analyzeBtn.addEventListener('click', startAnalysis);
        }

        // 파일 처리
        function handleFile(file) {
            if (!file.name.endsWith('.json')) {
                showError('JSON 파일만 업로드 가능합니다.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    jsonData = JSON.parse(e.target.result);
                    
                    // 데이터 구조 확인
                    let processedData = jsonData;
                    if (jsonData.data) {
                        processedData = jsonData.data;
                    }

                    document.getElementById('analyzeBtn').disabled = false;
                    showSuccess(`파일 로드 완료: ${processedData.length}개의 문의 데이터`);
                    
                } catch (error) {
                    showError('JSON 파일 파싱 오류: ' + error.message);
                }
            };
            reader.readAsText(file, 'utf-8');
        }

        // 분석 시작
        function startAnalysis() {
            if (!jsonData) {
                showError('먼저 JSON 파일을 업로드해주세요.');
                return;
            }

            showProgress(0);
            document.getElementById('progressBar').style.display = 'block';

            // 시뮬레이션된 분석 과정
            setTimeout(() => {
                showProgress(25);
                performAnalysis();
            }, 500);
        }

        // 분석 수행
        function performAnalysis() {
            try {
                let data = jsonData;
                if (jsonData.data) {
                    data = jsonData.data;
                }

                showProgress(50);

                // 기본 통계 계산
                const totalInquiries = data.length;
                const urgentCount = data.filter(item => item.is_urgent).length;
                const answeredCount = data.filter(item => item.answer_status === '답변완료').length;

                showProgress(75);

                // 팀별 분석
                const teamAnalysis = analyzeByTeam(data);
                const categoryAnalysis = analyzeByCategory(data);
                const journeyAnalysis = analyzeByJourney(data);

                showProgress(100);

                // 분석 결과 저장
                analysisData = {
                    overall: {
                        totalInquiries,
                        urgentCount,
                        answeredCount,
                        pendingCount: totalInquiries - answeredCount
                    },
                    teams: teamAnalysis,
                    categories: categoryAnalysis,
                    journeys: journeyAnalysis
                };

                // UI 업데이트
                setTimeout(() => {
                    document.getElementById('progressBar').style.display = 'none';
                    displayAnalysisResults();
                    document.getElementById('analysisSection').style.display = 'block';
                    showSuccess('분석이 완료되었습니다!');
                }, 500);

            } catch (error) {
                showError('분석 중 오류 발생: ' + error.message);
                document.getElementById('progressBar').style.display = 'none';
            }
        }

        // 팀별 분석
        function analyzeByTeam(data) {
            const teamStats = {};
            
            data.forEach(item => {
                const team = item.category?.assigned_team || item.assigned_team || '미분류';
                
                if (!teamStats[team]) {
                    teamStats[team] = {
                        total: 0,
                        urgent: 0,
                        answered: 0,
                        categories: {},
                        samples: []
                    };
                }
                
                teamStats[team].total++;
                if (item.is_urgent) teamStats[team].urgent++;
                if (item.answer_status === '답변완료') teamStats[team].answered++;
                
                // 카테고리 분포
                const subCategory = item.category?.sub_category || item.sub_category || '기타';
                teamStats[team].categories[subCategory] = (teamStats[team].categories[subCategory] || 0) + 1;
                
                // 샘플 저장
                if (teamStats[team].samples.length < 3) {
                    teamStats[team].samples.push(item);
                }
            });
            
            return teamStats;
        }

        // 카테고리별 분석
        function analyzeByCategory(data) {
            const categoryStats = {};
            
            data.forEach(item => {
                const category = item.category?.sub_category || item.sub_category || '기타';
                
                if (!categoryStats[category]) {
                    categoryStats[category] = {
                        total: 0,
                        urgent: 0,
                        teams: {},
                        samples: []
                    };
                }
                
                categoryStats[category].total++;
                if (item.is_urgent) categoryStats[category].urgent++;
                
                // 팀 분포
                const team = item.category?.assigned_team || item.assigned_team || '미분류';
                categoryStats[category].teams[team] = (categoryStats[category].teams[team] || 0) + 1;
                
                // 샘플 저장
                if (categoryStats[category].samples.length < 5) {
                    categoryStats[category].samples.push(item);
                }
            });
            
            return categoryStats;
        }

        // 유저 여정별 분석
        function analyzeByJourney(data) {
            const journeyStats = {};
            
            // 초기화
            Object.keys(userJourneyMapping).forEach(journey => {
                journeyStats[journey] = {
                    total: 0,
                    urgent: 0,
                    answered: 0,
                    categories: {},
                    samples: []
                };
            });
            
            data.forEach(item => {
                const subCategory = item.category?.sub_category || item.sub_category || '기타';
                let journey = '기타';
                
                // 카테고리를 유저 여정으로 매핑
                for (const [journeyName, categories] of Object.entries(userJourneyMapping)) {
                    if (categories.includes(subCategory)) {
                        journey = journeyName;
                        break;
                    }
                }
                
                if (!journeyStats[journey]) {
                    journeyStats[journey] = {
                        total: 0,
                        urgent: 0,
                        answered: 0,
                        categories: {},
                        samples: []
                    };
                }
                
                journeyStats[journey].total++;
                if (item.is_urgent) journeyStats[journey].urgent++;
                if (item.answer_status === '답변완료') journeyStats[journey].answered++;
                
                journeyStats[journey].categories[subCategory] = (journeyStats[journey].categories[subCategory] || 0) + 1;
                
                if (journeyStats[journey].samples.length < 3) {
                    journeyStats[journey].samples.push(item);
                }
            });
            
            return journeyStats;
        }
